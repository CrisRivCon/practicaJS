<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <form>
                <div class="form-group row p-3 bg-light text-dark border border-light rounded">
                    <label for="inputNumber" class="col-6 col-md-4 text-secondary my-auto">Valores para la gráfica:</label>
                    <input type="number" id="inputNumber" min="5" max="20" class="form-control col-6 col-md-4 p-3 my-2 bg-info text-white">
                    <button id="crearGrafica" class="btn col-12 col-md-4 bg-info text-white mx-auto my-2" type="button">Crear gráfica</button>
                    <div id="invalid_num_text" class="invalid-feedback text-center">
                        Selecciona un valor entre 5 y 20.
                    </div>
                </div>
            </form>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
